<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that:</p>
<div class="displaymath">
\begin{equation*}
\text{value of } Q \text{ at } t+1 = ab^{t+1}=ab^t\cdot b =  b\times Q, 
\end{equation*}
</div>
<p>so \(b\) is the factor by which \(Q\) gets multiplied in one unit of time. In particular, \(Q\) is growing if \(b\gt 1\) and decaying if \(b\lt 1\text{.}\)</p>
