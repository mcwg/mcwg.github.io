<p>We want a function of the form \(R(t)=A\,B^t \text{.}\)  We know that when \(t=0 \text{,}\) \(R(t)=200\) and when \(t=6 \text{,}\) \(R(t)=100 \text{.}\)  Therefore, \(100=200B^{6}\) and \(B\approx0.8909 \text{.}\)  So \(R(t)=200(0.8909)^t \text{.}\)</p></article><span class="incontext"><a href="section-6.html#li-63">in-context</a></span>
