<article class="paragraphs"><h5 class="heading"><span class="title">Meaning of \(a\).</span></h5>
<p>Setting \(t=0\) gives \(Q=a\) in both forms \(Q=ab^t\) and \(Q=ae^{kt}\text{,}\) so \(a\) has a simple interpretation: \(a\) is the value of \(Q\) when \(t=0\text{.}\)</p></article><span class="incontext"><a href="section-4.html#paragraphs-4">in-context</a></span>
