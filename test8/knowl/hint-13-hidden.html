<body><div class="solution"><p>Let \(Q(t)\) be the mass of the substance at time \(t \text{,}\) and \(Q_0\) be the initial mass of the substance.  Since the substance is decaying at a continuous rate, we know that \(Q(t)=Q_0e^{kt}\) where \(k=-{0.1}\) (The decay is \({10} \%\) ).</p></div></body>
