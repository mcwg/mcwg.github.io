<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">6.7.a</span>.</h6>
<p>For a function of the form \(N(t)=ae^{kt} \text{,}\) the value of \(a\) is the population at time \(t=0\)  and \(k\) is the continuous growth rate.  So the continuous growth rate is \(0.0134=1.34\% \text{.}\)</p></article><span class="incontext"><a href="section-6.html#li-52">in-context</a></span>
