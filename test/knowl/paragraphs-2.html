<article class="paragraphs"><h5 class="heading"><span class="title">Local maxima and minima.</span></h5>
<p>A <em class="emphasis">local maximum</em> of a function \(f\) is a point \(a\) where the values of the function are larger than the near values.</p>
<p>A <em class="emphasis">local minimum</em> of a function \(f\) is a point \(a\) where the values of the function are smaller than the near values.</p></article><span class="incontext"><a href="problem-4-1CBA-cpnp01.html#paragraphs-2">in-context</a></span>
