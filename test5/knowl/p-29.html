<p>If \({\rm curl} (\vec{F})((x,y,z))=\vec{0}\) at a point \((x,y,z)\text{,}\) we say \(\vec{F}\) is \(irrotational\) at \((x,y,z)\text{.}\) If \(\vec{F}\) is irrotational at all points, we say it is a \(curl free\) vector field.</p>
