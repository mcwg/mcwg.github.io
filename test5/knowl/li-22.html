<p>Algebraic Definition of the Scalar Curl - For \(\vec{F} =P\vec{i} +Q\vec{j}\text{,}\) we define the scalar curl of \(\vec{F}\) as</p>
<div class="displaymath">
\begin{equation*}
{\rm curl} (\vec{F})=\displaystyle \bigg( \frac{\partial Q}{\partial x}-\frac{\partial P}{\partial y} \bigg)\text{.}
\end{equation*}
