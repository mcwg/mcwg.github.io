<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\vec{F}(x,y,z)\) has continuous second order partial derivatives then \({\rm div (curl} \vec{F} )=0\text{.}\) In particular, this tells us that a vector field with non-zero divergence cannot be a curl field.</p>
