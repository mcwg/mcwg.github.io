<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In TeX you type both the text and the commands that do the formatting in plaintext. At this stage you cannot see the effect of these formatting commands, and so, to an untrained eye, the plaintext may appear quite confusing.</div>
