<div class="para">We usually use <code class="code-inline tex2jax_ignore">$\vec $</code> if the name of the vector has only one character, and  <code class="code-inline tex2jax_ignore">$\overrightarrow{ }$</code> if the name of the vector has more than one character. Thus, <code class="code-inline tex2jax_ignore">$\vec F$</code> and <code class="code-inline tex2jax_ignore">$\overrightarrow{AB}$</code>.</div>
