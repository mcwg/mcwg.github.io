<div class="para">The command <code class="code-inline tex2jax_ignore">\ldots</code> generates ellipses (three dots on a line), whereas <code class="code-inline tex2jax_ignore">\cdots</code> generates three dots in the center of the line, aligned with a + or - sign.  Thus, <code class="code-inline tex2jax_ignore">$a, \ldots, c$</code> and  <code class="code-inline tex2jax_ignore">$a + \cdots + c$</code> would be the usual way of entering these formulas.</div></article><span class="incontext"><a href="quickPointersOnTeX01.html#li-175" class="internal">in-context</a></span>
