<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">If V is a variable, then you should write <code class="code-inline tex2jax_ignore">dV/dt</code>, but not <code class="code-inline tex2jax_ignore">V'(t)</code>. If V is a function, meaning V(t) gives values of the dependent variable, then you should write <code class="code-inline tex2jax_ignore">V'(t)</code>, but not <code class="code-inline tex2jax_ignore">dV/dt</code>.</div>
