<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Single quotation marks are produced by using the prime key (’) and the backprime key (`). Double quotation marks are produced by using these characters twice (’’ and ``). Never use the double quotation key to enter double quotations.</div>
