</h3>
<div class="para">There are four different types of dashes: <code class="code-inline tex2jax_ignore">-</code> produces a hyphen (as in <code class="code-inline tex2jax_ignore">$y$-intercept</code>), <code class="code-inline tex2jax_ignore">$-$</code> produces a minus sign (as in <code class="code-inline tex2jax_ignore">$x-y$</code>), <code class="code-inline tex2jax_ignore">--</code> produces an en-dash  (as in 1990--2000), and <code class="code-inline tex2jax_ignore">---</code> produces an em-dash (the dash used for punctuation). None of these have spaces on either side.</div></article><span class="incontext"><a href="quickPointersOnTeX01.html#li-173" class="internal">in-context</a></span>
