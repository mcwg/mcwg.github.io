<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When \(S\) is the graph of \(z=g(x,y)\) and parameterized by \(\vec{r}(u,v)=u\vec{i} +v\vec{j} +g(u,v)\vec{k}\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
\int \int_{S} f(x,y,z)\,dS =\int \int_{D} f(u,v,g(u,v))\, \sqrt{(g_u)^2 +(g_v)^2 +1} \,dA.
\end{equation*}
</div>
