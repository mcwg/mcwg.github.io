<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that a line integral of a scalar function \(f\) over a curve \(C\) parameterized by \(\vec{r}(t)\) for \(a\leq t\leq b\) is calculated using the formula</p>
<div class="displaymath">
\begin{equation*}
\int_{C} fds=\int_{a}^{b} f(\vec{r}(t)) \, ||\vec{r}'(t)||\,dt.
\end{equation*}
</div>
