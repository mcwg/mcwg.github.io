<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that \(S\) has concentric circles as contours, so you can use the parameterization \(\vec{r}(u,v)=f(v) \cos{(u)} \vec{i} +f(v) \sin{(u)} \vec{j} +v\vec{k}\) where \(f(z)\) is the radius of the circle at height \(z\text{.}\)</p>
