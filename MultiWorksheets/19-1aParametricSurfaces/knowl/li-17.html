<span class="type">Item</span>.</h6>As we allow \((u,v)\) to vary over all the points in \(D\text{,}\) the image \(\vec{r}(u,v)\) varies over all the points in \(S\text{.}\) Moreoever, no two points \((u,v)\) map to the same point of \(S\) under \(\vec{r}\text{:}\) i.e. \(\vec{r}\) is a one-to-one function.</article><span class="incontext"><a href="section-3.html#li-17">in-context</a></span>
