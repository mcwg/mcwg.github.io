<body><div class="solution"><p>Recall that if \(S\) is the graph of a function \(z=f(x,y)\text{,}\) then \(x=u\text{,}\) \(y=v\) and \(z=f(u,v)\) is a parameterization for \(S\) with similar formulas holding if \(x\) is a function of \(y\) and \(z\text{,}\) or \(y\) is a function of \(x\) and \(z\text{.}\)</p></div></body>
