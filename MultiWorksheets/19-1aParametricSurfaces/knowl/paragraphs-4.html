<article class="paragraphs"><h5 class="heading"><span class="title">Smooth surfaces.</span></h5>
<p>A surface \(S\) parameterized by \(\vec{r}(u,v)\) is said to be smooth at a point \(P=\vec{r}(a,b)\) if \(\vec{r}\) is differentiable at \(P\text{,}\) and the normal vector \(\vec{N} (a,b)\neq \vec{0}\text{.}\) It is a smooth surface if it is smooth at all points.</p></article><span class="incontext"><a href="section-3.html#paragraphs-4">in-context</a></span>
