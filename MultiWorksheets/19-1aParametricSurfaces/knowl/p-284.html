<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We know \(\vec{N} =-\frac{u}{\sqrt{u^2+v^2}}  \vec{i} -\frac{v}{\sqrt{u^2+v^2}}\vec{j} +\vec{k}\) which has a positive \(\vec{k}\) component so points upward everywhere. It follows that \(\vec{r}\) is orientation reversing.</p>
