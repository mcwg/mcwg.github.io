<span class="type">Item</span> <span class="codenumber">7.3.a</span>.</h6>
<p>Since \(z=v\) in this parametrization, we have \(0\leq v\leq {1}\text{.}\) We know \(x=\sqrt{{1}-v^2}\cos(u)\) and \(y=\sqrt{{1}-v^2}\sin(u)\text{,}\) so since \(x\leq 0\) we need \(\pi/2 \leq u\leq 3\pi/2\text{.}\)</p></article><span class="incontext"><a href="section-7.html#li-116">in-context</a></span>
