<p>Since \(y=v\) in this parametrization, we have \(0\leq v\leq {22}\text{.}\) We know \(x=v\cos(u)\text{,}\) so since we want \(x\geq 0\text{,}\) we must have \(-\pi/2 \leq u\leq \pi/2\text{.}\)</p></article><span class="incontext"><a href="section-6.html#li-65">in-context</a></span>
