<body><div class="solution">
<p>Since this surface is the graph of \(z={xy-y^{4}}\text{,}\) we can choose \(x=u\text{,}\) \(y=v\text{,}\) and we have \(z={uv-v^{4}}\text{.}\) Thus</p>
<div class="displaymath">
\begin{equation*}
\vec{r}(u,v) =u\vec{i} +v\vec{j} +({uv-v^{4}})\vec{k}
\end{equation*}
</div>
<p>is a parameterization for this surface.</p>
