<body><div class="solution"><p>Since \(x=u\) and \(y=v\) in the parameterization for \(S\text{,}\) this is be the graph of a function. Substituting \(u=x\) and \(v=y\) in the equation for \(z=u^2-v^2\text{,}\) we get \(z=x^2-y^2\text{,}\) so \(S\) is be the graph of the saddle \(z=x^2-y^2\text{.}\)</p></div></body>
