<span class="type">Item</span> <span class="codenumber">6.9.a</span>.</h6>
<p>Since \(z=v\) in this parametrization, we have \(0\leq v\leq {5}\text{.}\) We know \(x=\sqrt{{25}-v^2}\cos(u)\) and \(y=\sqrt{{25}-v^2}\sin(u)\text{,}\) so since \(x\leq 0\) we need \(\pi/2 \leq u\leq 3\pi/2\text{.}\)</p></article><span class="incontext"><a href="section-6.html#li-87">in-context</a></span>
