<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">4.3.1</span>.</h6>
<ol class="decimal">
<li><p>The scalar curl of \(\vec{F}\) at \((x,y)\) is \(0 - (-1) = 1\text{,}\) so the scalar curl of \(\vec{F}\) at \((0,0)\) is \(1\text{.}\)</p></li>
<li><p>We have \({\rm div} (\vec{F})(x,y)= 0 + 0 = 0\text{,}\) so  \({\rm div} (\vec{F})(0,0)=0\text{.}\)</p></li>
</ol>
