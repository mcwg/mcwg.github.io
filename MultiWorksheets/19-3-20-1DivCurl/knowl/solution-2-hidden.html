<body><div class="solution"><ol class="decimal">
<li><p>The scalar curl of \(\vec{F}\) at \((x,y)\) is \(0 - 0 = 0\text{,}\) so  the scalar curl of \(\vec{F}\) at \((0,0)\) is \(0\text{.}\)</p></li>
<li><p>We have \({\rm div} (\vec{F})(x,y)= -1 - 1 = -2\text{,}\) so  \({\rm div} (\vec{F})(0,0)=-2\text{.}\)</p></li>
</ol></div></body>
