<body><div class="solution"><ol class="decimal">
<li><p>The vectors in \(\vec{F}\)  rotate counter clockwise around the origin, so we expect the scalar curl of \(\vec{F}\) at \((0,0)\) to be greater than \(0\text{.}\)</p></li>
<li><p>Since none of the vectors in \(\vec{F}\) point into or out of the origin, we expect \({\rm div} (\vec{F})(0,0)=0\text{.}\)</p></li>
</ol></div></body>
