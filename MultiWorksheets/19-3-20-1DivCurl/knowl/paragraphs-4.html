<article class="paragraphs"><h5 class="heading"><span class="title">Properties of vector fields related to their divergence.</span></h5>
<ul class="disc"><li><p>If \(\vec{F}(x,y,z)\) has continuous second order partial derivatives then \({\rm div (curl}\, \vec{F} )=0\text{.}\) In particular, this tells us that a vector field with non-zero divergence cannot be a curl field.</p></li></ul></article><span class="incontext"><a href="section-3.html#paragraphs-4">in-context</a></span>
