<h6 class="heading"><span class="type">Paragraph</span></h6>
<ol class="decimal">
<li><p>Since the vectors in \(\vec{F}\) do not appear to rotate in any way around \((0,0,0)\text{,}\) we have \(\text{curl}\,\vec{F}(0,0,0)=\vec{0}\text{.}\)</p></li>
<li><p>Since the vectors in \(\vec{F}\) point away from the origin, we have \({\rm div} (\vec{F})(0,0,0)&gt;0\text{.}\)</p></li>
</ol>
