<body><div class="solution"><p>A point \((a,b,c)\) lies on the graph of an equation if it satisfies the equation. To lie on the graph of the equation  \(z={-3}\) we simply require that the \(z\)-coordinate equals \({-3}\text{.}\) The only point for which this is true is \(({0},{0},{-3})\text{.}\)</p></div></body>
