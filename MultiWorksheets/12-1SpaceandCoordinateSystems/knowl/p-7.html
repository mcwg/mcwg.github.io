<p>The polar coordinates of a point \(P\) are \((r,\theta)\) where \(r\) is the distance of \(P\) from the origin (\(r\geq 0\)) and \(\theta\) is the angle made with the line connecting \(P\) to the origin and the positive \(x\)-axis (\(0\leq \theta \leq 2\pi\)).</p>
