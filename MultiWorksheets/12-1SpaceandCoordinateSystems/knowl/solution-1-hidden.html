<body><div class="solution"><p>The \(z\)-coordinate of the point you are standing at is \(-8\) and the \(z\)-coordinate of the point you are looking at is \(6\text{.}\) Since \(-8\) is less  than \(6\) you must be looking up.</p></div></body>
