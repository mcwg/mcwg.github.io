<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>
<p>A curve \(C\) is <em class="emphasis">simple</em> if it never intersects itself. In terms of parameterizations, a curve parametrized by \(\vec{r}(t)\) is simple if and only if \(\vec{r}(a)=\vec{r}(b)\) only when \(a=b\text{.}\)</p></article><span class="incontext"><a href="section-3.html#li-9">in-context</a></span>
