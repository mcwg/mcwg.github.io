<body><div class="solution"><p>Note that you can isolate \(y\) in both equations. Note that any pair of values \((x,y)\) which is a solution to the system must satisfy both equations. Use this to find the only possible values for \(x\) for which \((x,y)\) could be a solution.</p></div></body>
