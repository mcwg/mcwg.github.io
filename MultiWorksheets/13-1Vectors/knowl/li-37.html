<p>\(\vec{PQ}\) is the vector with its tail at \(P\) and head to \(Q\text{.}\) The components are the difference in coordinates of the points \(P\) and \(Q\text{,}\) so \(\vec{PQ}=\langle{5}-{1},{5}-{4},{2}-{1}\rangle=\langle{4},{1},{1}\rangle\text{.}\)</p></article><span class="incontext"><a href="section-4.html#li-37">in-context</a></span>
