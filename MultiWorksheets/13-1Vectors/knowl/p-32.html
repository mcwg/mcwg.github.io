<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\vec{v}\) has its tail placed at \(Q\text{,}\) the coordinates of the point at its head will be the sum of the coordinates of \(Q\) with the components of \(\vec{v}\text{,}\) so the point has coordinates \(({5}+(-{5}),{5}+1,{2}+0)=({0},{6},{2})\text{.}\)</p>
