<span class="type">Item</span>.</h6>A vector of length \(1\)  is called a <em class="emphasis">unit vector</em> . If \(\vec{v} \neq \vec{0}\) , the unit vector pointing in the same direction as \(\vec{v}\)  is \(\frac{1}{||\vec{v} ||} \vec{v}\text{.}\) The process of finding such a vector is called <em class="emphasis">normalizing</em>  \(\vec{v}\text{.}\)</article><span class="incontext"><a href="section-3.html#li-16">in-context</a></span>
