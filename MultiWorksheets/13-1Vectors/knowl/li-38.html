<p>\(\vec{QP}\) is the vector with its tail at \(Q\) and head to \(P\text{.}\) The components are the difference in coordinates of the points \(Q\) and \(P\text{,}\) so \(\vec{QP}=\langle{1}-{5},{4}-{5},{1}-{2}\rangle=\langle{-4},{-1},{-1}\rangle\text{.}\)</p></article><span class="incontext"><a href="section-4.html#li-38">in-context</a></span>
