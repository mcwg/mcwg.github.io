<body><div class="solution"><p>Recall that to parameterize a curve that follows the graph of a function \(x=f(y)\text{,}\) we can choose \(y=t\text{,}\) and then \(x\) is completely determined by the function \(x=f(y)\text{.}\)</p></div></body>
