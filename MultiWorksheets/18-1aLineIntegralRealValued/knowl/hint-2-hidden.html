<body><div class="solution"><p>Recall that \(\vec{r}(t) =\cos t \vec{i} +\sin t \vec{j}\text{,}\) \(0\leq t\leq 2\pi\) gives a full circle oriented counter-clockwise starting (when \(t=0\)) at \((1,0)\text{.}\)</p></div></body>
