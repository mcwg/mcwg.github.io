<p>The \(x\)-coordinate of \(\vec{r}(t)\) is \(\cos t\text{,}\) and the \(y\)-coordinate is \(\sin t\text{,}\) so</p>
<div class="displaymath">
\begin{equation*}
f(\vec{r}(t))=(\cos t)^2+(\sin t)^2=1.
\end{equation*}
