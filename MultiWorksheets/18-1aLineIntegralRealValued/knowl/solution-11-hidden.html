\begin{equation*}
\newcommand{\amp}{\amp }\begin{aligned}
\int_{0}^{1} (e^x+x^2) \sqrt{3} dx \amp =  \sqrt{3} \int_{0}^{1} e^x+ \sqrt{3}\int_{0}^{1} x^2 dx\\
\amp = \sqrt{3} (e-1) + \sqrt{3}(1/3) \\
\amp = (3 e-2)/\sqrt{3}
\end{aligned}
\end{equation*}
