<body><div class="solution"><p>Recall that a vector equation for a line segment from point \(P\) to point \(Q\) is \(\vec{r}(t)=\vec{P} +\vec{PQ}t\) for \(0\leq t\leq 1\) where \(\vec{P}\) is the position vector with head at point \(P\) and \(\vec{PQ}\) is the vector pointing from \(P\) to \(Q\text{.}\)</p></div></body>
