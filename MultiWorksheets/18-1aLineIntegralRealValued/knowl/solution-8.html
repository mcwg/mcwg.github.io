<span class="type">Solution</span> <span class="codenumber">2.2.7.1</span>.</h6>
<p>The components of \(\vec{r}\,'(t)\) are the derivatives of the components of \(\vec{r}(t)\text{.}\) Thus,</p>
<div class="displaymath">
\begin{equation*}
\vec{r}\,'(t)=(-2\sin t)\vec{i} + (3\cos t)\vec{j}\text{.}
\end{equation*}
