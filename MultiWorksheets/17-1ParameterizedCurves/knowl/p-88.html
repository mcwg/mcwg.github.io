<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The equation \(\vec{r}(t)=\cos{(t)} \vec{i} +t\vec{j}\) parameterizes the graph of the function \(x=\cos{(y)}\text{.}\) Since \(0\leq t\leq \pi\text{,}\) it is the portion of the graph with \(0\leq y\leq \pi\text{.}\)</p>
