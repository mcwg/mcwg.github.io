<p>The equation \(\vec{r}(t)=t\vec{i} +\sin{(t)}\vec{j}\) parameterizes the graph of the function \(y=\sin{(x)}\text{.}\) Since \(0\leq t\leq \pi\text{,}\) it is the portion of the graph with \(0\leq x\leq \pi\text{.}\)</p></article><span class="incontext"><a href="section-5.html#li-59">in-context</a></span>
