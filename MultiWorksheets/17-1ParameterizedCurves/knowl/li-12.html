<span class="type">Item</span>.</h6>The graph of \(y=f(x)\) oriented from left to right is parameterized by \(\vec{r}(t) =t\vec{i} +f(t)\vec{j}\text{.}\) Similarly the graph of \(x=f(y)\) oriented from bottom to top is parameterized by \(\vec{r}(t) =f(t)\vec{i} +t\vec{j}\text{.}\)</article><span class="incontext"><a href="section-3.html#li-12">in-context</a></span>
