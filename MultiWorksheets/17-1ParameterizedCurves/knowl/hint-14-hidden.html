<body><div class="solution"><p>Recall that a vector equation for a plane is \(\vec{p} (s,t)=\vec{P} +s \vec{v} +t\vec{w}\) where \(\vec{P}\) is a point in the plane and \(\vec{v}\) and \(\vec{w}\) are non-parallel, non-zero vectors in the plane. First use the information to find \(\vec{v}\) and \(\vec{w}\text{.}\)</p></div></body>
