<span class="type">Hint</span> <span class="codenumber">4.3.1</span>.</h6>
<p>A circle with radius \(R\) centered at the point \((a,b)\) and oriented counter-clockwise is parameterized by \(\vec{r}(t) =(R\cos (t) +a)\vec{i} +(R\sin (t) +b)\vec{j}\text{.}\)</p>
<p>To find the center, use the fact that the given points lie on the same diameter.</p>
