<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that the graph of a function \(x=f(y)\) is parameterized by \(\vec{r}(t) =f(t)\vec{i} +t\vec{j}\text{,}\) so we get \(\vec{r}(t) =(t^2-1)\vec{i} +t\vec{j}\text{.}\)</p>
