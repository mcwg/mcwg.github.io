<span class="type">Item</span>.</h6>A curve (or path) \(C\) in \({\mathbb R}^n\) is the trace left by a moving particle \(P\text{.}\) The coordinates \((x_1,x_2,\dots ,x_n)\) of \(P\) are each functions of time \(t\) called <em class="emphasis">parametric equations</em> for \(C\) with  <em class="emphasis">parameter</em> \(t\text{.}\)</article><span class="incontext"><a href="section-3.html#li-7">in-context</a></span>
