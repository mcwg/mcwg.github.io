<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">1.b</span>.</h6>
<p>If \(S\) is the full sphere \(x^2+y^2+z^2=1\) and \(D\) is the upper half portion of that sphere, then</p>
<div class="displaymath">
\begin{equation*}
\int \int_{S} \vec{F} (x,y,z)\cdot d\vec{S}=2\int \int_{D} \vec{F} (x,y,z)\cdot d\vec{S}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-6.html#li-102">in-context</a></span>
