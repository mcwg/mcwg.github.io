<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(-S\) denotes the surface \(S\) with opposite orientation, then for any vector field \(\vec{F}\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
\int \int_{-S} \vec{F} (x,y,z)\cdot d\vec{S} =-\int \int_{S} \vec{F} (x,y,z)\cdot d\vec{S}\text{.}
\end{equation*}
</div>
