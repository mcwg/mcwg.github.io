<body><div class="solution"><p>If \(S\) is the graph of a function \(z=f(x,y)\text{,}\) then \(S\) is parameterized by \(\vec{r}(u,v)=u\vec{i}  +v\vec{j} +f(u,v)\vec{k}\text{,}\) where the \(uv\)-bounds are the same as the \(xy\)-bounds.</p></div></body>
