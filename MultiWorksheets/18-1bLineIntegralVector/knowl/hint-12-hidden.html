<body><div class="solution"><p>Recall that the dot product of two vectors \(\vec{u} =a\vec{i} +b\vec{j}\) and \(\vec{v} =c\vec{i} +d\vec{j}\) is \(\vec{u} \cdot \vec{v}=ac+bd\text{.}\)</p></div></body>
