<span class="type">Solution</span> <span class="codenumber">2.9.1</span>.</h6>
<p>The \(x\) coordinate of \(\vec{r}(t)\) is \(\cos t\text{,}\) and the \(y\)-coordinate is \(\sin t\text{,}\) so \(\vec{F} (\vec{r}(t)) =-{30} \sin t \vec{i} + {30} \cos t\vec{j}\text{.}\)</p>
