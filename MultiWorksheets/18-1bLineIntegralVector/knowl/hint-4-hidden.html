<body><div class="solution"><p>The equation \(\vec{r}(t) =\cos t \vec{i} +\sin t \vec{k}\text{,}\) \(0\leq t\leq 2\pi\) gives a full circle oriented counter-clockwise starting (when \(t=0\)) at \((1,0,0)\) in the \(xz\)-plane. How can you modify this vector equation to give the described circle?</p></div></body>
