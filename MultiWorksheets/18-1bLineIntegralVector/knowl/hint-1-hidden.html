<body><div class="solution"><p>Recall that a vector equation for a line passing through point \(P\) at \(t=0\) in the direction of the vector \(\vec{v}\) is \(\vec{r}(t)=\vec{P} +t\vec{v}\) where \(\vec{P}\) is the position vector with head at point \(P\text{.}\)</p></div></body>
