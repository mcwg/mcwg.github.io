<span class="type">Item</span> <span class="codenumber">4.1.d</span>.</h6>
<p>Starting with your answers to parts a, b, and c, use the geometric definition of the dot product:</p>
<div class="displaymath">
\begin{equation*}
\vec{w} \cdot \vec{v} =||\vec{w} ||||\vec{v} ||\cos{\theta},
\end{equation*}
</div>
<p>where \(\theta\) is the angle between them.</p></article><span class="incontext"><a href="section-4.html#li-29">in-context</a></span>
