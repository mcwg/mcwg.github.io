<span class="type">Item</span>.</h6>For a function of two variables, constraints are often given as a level curve of a <em class="alert">constraint function</em>  \(g(x,y)\text{,}\) i.e. \(g(x,y)=c\) for some fixed constant \(c\text{.}\) Constraints can also be given via inequalities of a constraint function, like \(g(x,y)\leq c\text{.}\)</article><span class="incontext"><a href="section-3.html#li-8">in-context</a></span>
