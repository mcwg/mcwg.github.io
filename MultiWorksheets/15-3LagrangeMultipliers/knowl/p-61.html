<p>The critical points of \(f\) occur where \(\nabla f =\vec{0}\) or is undefined. Since \(\nabla f={5}y\vec{i} +{5}x\vec{j}\) it is never undefined, and is equal to \(\vec{0}\) only at the point \((0,0)\text{.}\)</p>
