<span class="type">Solution</span> <span class="codenumber">4.3.1</span>.</h6>
<p>Recall that \(\sqrt{e}=e^{1/2}\text{.}\) Using the identity \(\ln e^N=N\text{,}\) we get  \(\ln\sqrt{e}=\ln e^{1/2}=\displaystyle\frac12\text{.}\)</p>
