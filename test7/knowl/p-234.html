<ol class="lower-alpha">
<li><p>We have \(\ln(nm^{10}) = \ln n + {10} \ln m = q + {10} p\text{.}\)</p></li>
<li><p>We have \(\ln(1/n) = \ln 1 - \ln n = 0 - \ln n = -q\text{.}\)</p></li>
<li><p>We have \((\ln m)/(\ln n) = p/q\text{.}\)</p></li>
<li><p>We have \(\ln(n^{8}) = {8} \ln n = {8} q\text{.}\)</p></li>
</ol>
