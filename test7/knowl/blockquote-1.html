<p><em class="emphasis">\(\log x\) is the inverse function of \(10^x\)</em>, which says that \(10^\Box\) and \(\log \Box\) undo each other:</p>
<div class="displaymath">

10^{\log x}=x \quad\text{and}\quad \log 10^x=x
