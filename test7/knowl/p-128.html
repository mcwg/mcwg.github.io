<p>We are looking for a power of \(10\text{,}\) and  \(\log{0.001}\) is asking for the power of \(10\) which gives \({0.001}\text{.}\)   Since \({0.001}=\frac{1}{10}=10^{-{3}}\text{,}\) we know that \(\log{0.001}=\log10^{-{3}}=-{3}\text{.}\)</p>
