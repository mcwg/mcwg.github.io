<span class="type">Item</span> <span class="codenumber">4.1.a</span>.</h6>
<p>We are looking for a power of \(10\text{,}\) and \(\log{1000000}\) is asking for the power of \(10\) which gives \({1000000}\text{.}\)  Since \(10^{6}= {1000000}\text{,}\) we know that \(\log{1000000}={6}\text{.}\)</p></article><span class="incontext"><a href="section-4.html#li-37">in-context</a></span>
