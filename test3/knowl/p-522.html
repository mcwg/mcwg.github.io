<p>Since the integral \(\displaystyle
\int\sin\left(x^{3}\right)\cdot3x^{2}\,dx\) involves the product of two functions, we can use integration by parts to find it by letting \(\displaystyle
u=\sin x^3\) and \(\displaystyle
v'=3x^{2}.\)</p>
