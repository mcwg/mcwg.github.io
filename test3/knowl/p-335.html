\begin{equation*}
\begin{aligned}
\int \underbrace{x}_{u}\underbrace{\cos x}_{v'}\,dx \amp = \underbrace{x\sin x}_{uv}-\int\underbrace{1\cdot\sin x}_{u'v}\,dx\\
\text{so}\quad\int x\cos x\,dx \amp = x\sin x-\int\sin x\,dx.
\end{aligned}
\end{equation*}
