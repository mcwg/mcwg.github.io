<p>False.</p>
<p>The formula for integration by parts does not help us find \(\displaystyle\int uv\,dx\text{.}\) However, it <em class="emphasis">does</em> help us find \(\displaystyle
\int uv'\,dx.\) Although this is the integral of the product of two functions, the functions are \(u\) and \(v'\text{,}\) not \(u\) and \(v\text{.}\)</p>
